<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f4f7fb;
  color: #111;
}

a { text-decoration: none; color: inherit; }

/* ===== CONTACT WRAPPER ===== */
.contact-wrapper {
  display: flex;
  flex-wrap: wrap;
  max-width: 1000px;
  margin: 30px auto;
  background: white;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 12px 30px rgba(0,0,0,0.08);
}

/* ===== FORM ===== */
.contact-form {
  flex: 1 1 400px;
  padding: 30px;
}

.contact-form h2 {
  margin-top: 0;
  color: #2563eb;
}

.contact-form .subtitle {
  opacity: 0.7;
  font-size: 14px;
  margin-bottom: 20px;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 15px;
  border: 1px solid #cbd5e1;
  border-radius: 10px;
  font-size: 14px;
  box-sizing: border-box;
}

.contact-form button.btn {
  background: #2563eb;
  color: white;
  border: none;
  padding: 12px 18px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s ease;
}

.contact-form button.btn:hover {
  background: #1e4bb8;
}

.contact-form .note {
  font-size: 12px;
  opacity: 0.6;
  margin-top: 12px;
}

/* ===== EMAIL SIDE INFO ===== */
.contact-email {
  margin-top: 15px;
  font-size: 14px;
  background: #f1f5f9;
  padding: 12px;
  border-radius: 12px;
  display: inline-block;
  color: #2563eb;
  font-weight: 500;
}

/* ===== SUCCESS MESSAGE ===== */
.success-message {
  display: none;
  margin-top: 15px;
  padding: 12px;
  background: #d1fae5;
  color: #065f46;
  border-radius: 12px;
  font-weight: 500;
}

/* ===== MAP ===== */
.map {
  flex: 1 1 400px;
  min-height: 350px;
}

.map iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

/* ===== RESPONSIVE ===== */
@media(max-width: 900px) {
  .contact-wrapper {
    flex-direction: column;
  }
}
</style>

</head>

<body>

<div class="contact-wrapper">

  <!-- FORM -->
  <div class="contact-form">
    <h2>Let’s Work Together</h2>
    <p class="subtitle">Quick discussion • No commitments</p>

    <!-- FORMSUBMIT -->
    <form id="contactForm" action="https://formsubmit.co/pradeepng1988@outlook.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Briefly describe your requirement" rows="4" required></textarea>

      <!-- Optional redirect removed for AJAX -->
      <input type="hidden" name="_captcha" value="false">

      <button class="btn" type="submit">Send Message</button>
    </form>

    <p class="note">No data stored • Confidential discussion</p>

    <!-- EMAIL VISIBLE -->
    <div class="contact-email">
      Or email directly at: <a href="mailto:pradeepng1988@outlook.com">pradeepng1988@outlook.com</a>
    </div>

    <!-- SUCCESS MESSAGE -->
    <div id="successMessage" class="success-message">
      ✅ Message sent! I’ll get back to you soon.
    </div>

  </div>

  <!-- GOOGLE MAP -->
  <div class="map">
    <iframe
      src="https://www.google.com/maps?q=Dehradun%20Uttarakhand&output=embed"
      loading="lazy">
    </iframe>
  </div>

</div>

<!-- ===== AJAX SCRIPT ===== -->
<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault(); // prevent page reload

  const form = e.target;
  const data = new FormData(form);

  fetch(form.action, {
    method: "POST",
    body: data,
    headers: {
      'Accept': 'application/json'
    }
  }).then(response => {
    if (response.ok) {
      document.getElementById("successMessage").style.display = "block";
      form.reset();
    } else {
      alert("Oops! There was a problem. Please try again.");
    }
  }).catch(error => {
    alert("Oops! There was a problem. Please try again.");
    console.error(error);
  });
});
</script>

</body>
</html>
