<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      line-height: 1.6;
    }
    header {
      background: #003366;
      color: white;
      padding: 20px 40px;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 { margin: 0; }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a.active {
      text-decoration: underline;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003366;
    }

    /* Centering the contact form */
    .contact-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 160px); /* adjust for header/footer */
      padding: 20px;
    }
    .contact-container {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
      color: #003366;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 15px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #003366;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #001f4d;
    }

    #formMessage {
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: bold;
      display: none;
    }

    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <h1>Contact Us</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html" class="active">Contact Us</a></li>
    </ul>
  </nav>
</header>

<div class="contact-wrapper">
  <div class="contact-container">
    <h2>Get in Touch</h2>
    <form id="contactForm" action="https://formspree.io/f/xovlgdgr" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div id="formMessage">✅ Thank you! We will contact you soon.</div>
  </div>
</div>

<footer>
  <p>© 2025 Data Engineering Solutions. All rights reserved.</p>
</footer>

<script>
  const form = document.getElementById("contactForm");
  const messageDiv = document.getElementById("formMessage");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        messageDiv.style.display = "block";
      } else {
        alert("Oops! Something went wrong. Please try again.");
      }
    } catch (error) {
      alert("Error! Please try again later.");
    }
  });
</script>

</body>
</html>
