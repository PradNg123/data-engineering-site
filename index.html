<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Freelance BI Engineer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="hero">
  <h1>Freelance Data & BI Engineer</h1>
  <p>Power BI • SQL • ETL • Automation</p>
</header>

<section class="blocks">

  <div class="block finance" onclick="openDemo('finance')">
    <h2>Finance Dashboards</h2>
    <p>Budget vs Actual, MTD / YTD KPIs</p>
  </div>

  <div class="block hr" onclick="openDemo('hr')">
    <h2>HR Analytics</h2>
    <p>Headcount, Attrition, Workforce</p>
  </div>

  <div class="block etl" onclick="openDemo('etl')">
    <h2>ETL Automation</h2>
    <p>SSIS / SQL Scheduled Pipelines</p>
  </div>

  <div class="block quality" onclick="openDemo('quality')">
    <h2>Data Quality</h2>
    <p>Validation, Reconciliation, Audits</p>
  </div>

</section>

<footer class="footer">
  <a href="contact.html" class="btn">Contact</a>
</footer>

<!-- POPUP -->
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">✖</span>

    <h3 id="popupTitle"></h3>

    <!-- FINANCE -->
    <svg id="finance" class="demo" viewBox="0 0 400 200">
      <rect x="20" y="20" width="100" height="60"/>
      <rect x="150" y="20" width="100" height="60"/>
      <rect x="280" y="20" width="80" height="60"/>
      <polyline points="30,160 110,120 190,140 270,90 350,110"/>
    </svg>

    <!-- HR -->
    <svg id="hr" class="demo" viewBox="0 0 400 200">
      <circle cx="100" cy="90" r="30"/>
      <circle cx="200" cy="90" r="30"/>
      <circle cx="300" cy="90" r="30"/>
      <rect x="80" y="140" width="240" height="30"/>
    </svg>

    <!-- ETL -->
    <svg id="etl" class="demo" viewBox="0 0 400 200">
      <rect x="20" y="80" width="90" height="40"/>
      <line x1="110" y1="100" x2="190" y2="100"/>
      <rect x="190" y="80" width="90" height="40"/>
      <line x1="280" y1="100" x2="350" y2="100"/>
      <rect x="350" y="80" width="40" height="40"/>
    </svg>

    <!-- QUALITY -->
    <svg id="quality" class="demo" viewBox="0 0 400 200">
      <rect x="40" y="60" width="320" height="80"/>
      <line x1="60" y1="90" x2="340" y2="90"/>
      <line x1="60" y1="120" x2="300" y2="120"/>
      <text x="300" y="145">✔</text>
    </svg>

    <p id="popupDesc"></p>
  </div>
</div>

<script>
function openDemo(type) {
  document.querySelectorAll('.demo').forEach(d => d.style.display = 'none');

  document.getElementById(type).style.display = 'block';

  const titleMap = {
    finance: "Finance Dashboard Demo",
    hr: "HR Analytics Demo",
    etl: "ETL Automation Demo",
    quality: "Data Quality Demo"
  };

  const descMap = {
    finance: "KPIs, trends, and financial performance views",
    hr: "Workforce distribution and HR metrics",
    etl: "Source → Transform → Target pipelines",
    quality: "Data validation and reconciliation checks"
  };

  document.getElementById("popupTitle").innerText = titleMap[type];
  document.getElementById("popupDesc").innerText = descMap[type];
  document.getElementById("popup").style.display = "flex";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
