<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Freelance BI Engineer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Font Awesome for Chatbot Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f4f7fb;
  color: #111;
  position: relative;
  overflow-x: hidden;
}

/* ===== HEADER ===== */
.hero {
  background: #1e3a8a;
  color: white;
  text-align: center;
  padding: 60px 20px 40px 20px;
  position: relative;
  z-index: 1;
}

.hero h1 { margin: 0; font-size: 2.2em; }
.hero p { margin-top: 10px; opacity: 0.8; }

/* ===== BLOCKS ===== */
.blocks {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 40px 20px;
  position: relative;
  z-index: 1;
}

.block {
  flex: 1 1 200px;
  min-width: 180px;
  background: #2563eb;
  color: white;
  padding: 25px 20px;
  border-radius: 16px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  position: relative;
  z-index: 1;
}

.block.finance { background: #2563eb; }
.block.hr { background: #16a34a; }
.block.etl { background: #8b5cf6; }
.block.quality { background: #c2410c; }

.block:hover {
  transform: translateY(-8px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.block h2 { margin-top: 0; font-size: 1.2em; }
.block p { opacity: 0.85; font-size: 0.9em; }

/* ===== FOOTER ===== */
.footer {
  text-align: center;
  padding: 20px 0;
  z-index: 1;
  position: relative;
}

.footer .btn {
  background: #111827;
  color: white;
  padding: 10px 20px;
  border-radius: 20px;
  text-decoration: none;
}

/* ===== POPUP ===== */
.popup {
  display: none;
  position: fixed;
  top: 0; left: 0; right:0; bottom:0;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup-content {
  background: white;
  padding: 25px;
  border-radius: 16px;
  max-width: 500px;
  width: 90%;
  position: relative;
  text-align: center;
}

.popup-content .close {
  position: absolute;
  top: 15px; right: 15px;
  cursor: pointer;
  font-size: 18px;
}

/* ===== DEMOS ===== */
.demo { display: none; margin-top: 15px; width: 100%; height: 200px; }

/* ===== FLOATING AI / DATA ANIMATION ===== */
.bg-animation {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  overflow: hidden;
  z-index: 0;
}

.bg-animation span {
  position: absolute;
  display: block;
  width: 15px; height: 15px;
  background: rgba(37, 99, 235, 0.2);
  border-radius: 50%;
  animation: float 20s linear infinite;
}

.bg-animation span:nth-child(1) { left: 5%; animation-delay: 0s; }
.bg-animation span:nth-child(2) { left: 15%; animation-delay: 2s; }
.bg-animation span:nth-child(3) { left: 25%; animation-delay: 4s; }
.bg-animation span:nth-child(4) { left: 35%; animation-delay: 6s; }
.bg-animation span:nth-child(5) { left: 45%; animation-delay: 8s; }
.bg-animation span:nth-child(6) { left: 55%; animation-delay: 10s; }
.bg-animation span:nth-child(7) { left: 65%; animation-delay: 12s; }
.bg-animation span:nth-child(8) { left: 75%; animation-delay: 14s; }
.bg-animation span:nth-child(9) { left: 85%; animation-delay: 16s; }
.bg-animation span:nth-child(10){ left: 95%; animation-delay: 18s; }

@keyframes float {
  0% { top: 100%; transform: translateY(0) scale(1); opacity: 0.6; }
  50% { transform: scale(1.5); opacity: 0.8; }
  100% { top: -10%; transform: translateY(-100%) scale(1); opacity: 0; }
}

/* ===== CHATBOT ICON ===== */
.chatbot {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #2563eb;
  color: white;
  width: 60px; height: 60px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 20;
  font-size: 28px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.chatbot:hover { background: #1e40af; }

/* ===== CHATBOT POPUP ===== */
.chatbot-popup {
  display: none;
  position: fixed;
  bottom: 90px;
  right: 20px;
  width: 300px;
  max-width: 90%;
  background: white;
  border-radius: 16px;
  padding: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  z-index: 20;
}

.chatbot-popup h4 { margin-top:0; }
.chatbot-popup textarea {
  width: 100%; height: 60px;
  padding: 8px; border-radius: 10px;
  border: 1px solid #cbd5e1;
  resize: none;
}
.chatbot-popup button {
  margin-top: 8px;
  background: #2563eb;
  color: white;
  padding: 8px 12px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}
</style>

</head>
<body>

<!-- ===== FLOATING ANIMATION ===== -->
<div class="bg-animation">
  <span></span><span></span><span></span><span></span><span></span>
  <span></span><span></span><span></span><span></span><span></span>
</div>

<header class="hero">
  <h1>Freelance Data & BI Engineer</h1>
  <p>Power BI â€¢ SQL â€¢ ETL â€¢ Automation</p>
</header>

<section class="blocks">

  <div class="block finance" onclick="openDemo('finance')">
    <h2>Finance Dashboards</h2>
    <p>Budget vs Actual, MTD / YTD KPIs</p>
  </div>

  <div class="block hr" onclick="openDemo('hr')">
    <h2>HR Analytics</h2>
    <p>Headcount, Attrition, Workforce</p>
  </div>

  <div class="block etl" onclick="openDemo('etl')">
    <h2>ETL Automation</h2>
    <p>SSIS / SQL Scheduled Pipelines</p>
  </div>

  <div class="block quality" onclick="openDemo('quality')">
    <h2>Data Quality</h2>
    <p>Validation, Reconciliation, Audits</p>
  </div>

</section>

<footer class="footer">
  <a href="contact.html" class="btn">Contact</a>
</footer>

<!-- POPUP DEMOS -->
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">âœ–</span>
    <h3 id="popupTitle"></h3>

    <svg id="finance" class="demo" viewBox="0 0 400 200">
      <rect x="20" y="20" width="100" height="60"/>
      <rect x="150" y="20" width="100" height="60"/>
      <rect x="280" y="20" width="80" height="60"/>
      <polyline points="30,160 110,120 190,140 270,90 350,110"/>
    </svg>

    <svg id="hr" class="demo" viewBox="0 0 400 200">
      <circle cx="100" cy="90" r="30"/>
      <circle cx="200" cy="90" r="30"/>
      <circle cx="300" cy="90" r="30"/>
      <rect x="80" y="140" width="240" height="30"/>
    </svg>

    <svg id="etl" class="demo" viewBox="0 0 400 200">
      <rect x="20" y="80" width="90" height="40"/>
      <line x1="110" y1="100" x2="190" y2="100"/>
      <rect x="190" y="80" width="90" height="40"/>
      <line x1="280" y1="100" x2="350" y2="100"/>
      <rect x="350" y="80" width="40" height="40"/>
    </svg>

    <svg id="quality" class="demo" viewBox="0 0 400 200">
      <rect x="40" y="60" width="320" height="80"/>
      <line x1="60" y1="90" x2="340" y2="90"/>
      <line x1="60" y1="120" x2="300" y2="120"/>
      <text x="300" y="145">âœ”</text>
    </svg>

    <p id="popupDesc"></p>
  </div>
</div>

<!-- ===== CHATBOT ICON ===== -->
<div class="chatbot" onclick="toggleChatbot()">
  <i class="fas fa-robot"></i>
</div>

<div class="chatbot-popup" id="chatbotPopup">
  <h4>Chat with AI</h4>
  <textarea id="chatInput" placeholder="Ask me anything..."></textarea>
  <button onclick="sendChat()">Send</button>
  <div id="chatResponse" style="margin-top:10px; font-size: 0.9em; color:#111;"></div>
</div>

<script>
/* ===== DEMO POPUP ===== */
function openDemo(type) {
  document.querySelectorAll('.demo').forEach(d => d.style.display = 'none');
  document.getElementById(type).style.display = 'block';

  const titleMap = {
    finance: "Finance Dashboard Demo",
    hr: "HR Analytics Demo",
    etl: "ETL Automation Demo",
    quality: "Data Quality Demo"
  };

  const descMap = {
    finance: "KPIs, trends, and financial performance views",
    hr: "Workforce distribution and HR metrics",
    etl: "Source â†’ Transform â†’ Target pipelines",
    quality: "Data validation and reconciliation checks"
  };

  document.getElementById("popupTitle").innerText = titleMap[type];
  document.getElementById("popupDesc").innerText = descMap[type];
  document.getElementById("popup").style.display = "flex";
}

function closePopup() { document.getElementById("popup").style.display = "none"; }

/* ===== CHATBOT ===== */
function toggleChatbot() {
  const popup = document.getElementById("chatbotPopup");
  popup.style.display = (popup.style.display === "block") ? "none" : "block";
}

function sendChat() {
  const input = document.getElementById("chatInput").value.trim();
  const response = document.getElementById("chatResponse");
  if(!input) return;

  // Simple AI response simulation
  let reply = "ðŸ¤– Sorry, I can only provide sample responses.\n";
  if(input.toLowerCase().includes("power bi")) reply = "ðŸ’¡ Power BI dashboards, DAX, and reports can be built efficiently.";
  else if(input.toLowerCase().includes("etl")) reply = "ðŸ’¡ ETL pipelines can be automated using SSIS or Python.";
  else if(input.toLowerCase().includes("data")) reply = "ðŸ’¡ Data cleaning, validation, and modeling is critical for analytics.";
  else if(input.toLowerCase().includes("ai")) reply = "ðŸ’¡ AI and ML can be integrated for advanced analytics and insights.";

  response.innerText = reply;
  document.getElementById("chatInput").value = "";
}
</script>

</body>
</html>
